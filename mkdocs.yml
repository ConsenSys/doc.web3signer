# Software Repository
repo_name: PegaSysEng/Eth2Signer
repo_url: https://github.com/PegaSysEng/eth2signer

theme:
  name: material
  custom_dir: common/custom_theme
  palette:
    primary: deep-orange
    accent: teal
  favicon: favicon.ico
  logo:
    icon: vpn_key vpn_key
nav:
    - How to:
        - Get started with Eth2Signer:
            - Install binary distribution: HowTo/Get-Started/Install-Binaries.md
            - Run Eth2Signer from Docker image: HowTo/Get-Started/Use-Docker.md
            - Build from source: HowTo/Get-Started/Build-From-Source.md
        - Store keys externally:
            - Use Hashicorp Vault: HowTo/Store-Keys/Use-Hashicorp.md
    - Tutorials:
        - Start Eth2Signer: Tutorials/Start-Eth2Signer.md
    - Concepts:
        - Overview: Concepts/Overview.md
    - Reference:
        - Eth2Signer command line: Reference/CLI/CLI-Syntax.md
        - Security disclosure policy: Reference/Responsible-Disclosure.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 3
  - codehilite
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  # pymdownx.superfences is deprecated.
  # It must be replaced with pymdownx.tabbed but it requires new CSS
  # TODO with material 5 update
  - pymdownx.superfences:
      legacy_tab_classes: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  - search
  - markdownextradata
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
        # Reference/EthSigner-CLI.md: Reference/CLI/CLI-Syntax.md
