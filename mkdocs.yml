# Software Repository
repo_name: PegaSysEng/Eth2Signer
repo_url: https://github.com/PegaSysEng/eth2signer

theme:
  name: material
  custom_dir: common/custom_theme
  palette:
    primary: deep-orange
    accent: teal
  logo: 'images/logo.svg'
  favicon: 'images/favicon.svg'
nav:
    - How to:
        - Get started with Eth2Signer:
            - Install binary distribution: HowTo/Get-Started/Install-Binaries.md
            - Run Eth2Signer from Docker image: HowTo/Get-Started/Use-Docker.md
            - Build from source: HowTo/Get-Started/Build-From-Source.md
            - Start Eth2Signer: HowTo/Get-Started/Start-Eth2Signer.md
        - Use signing keys: HowTo/Use-Signing-Keys.md
        - Store keys externally:
            - Use Hashicorp Vault: HowTo/Store-Keys/Use-Hashicorp.md
        - Configure TLS: HowTo/Configure-TLS.md
        - Monitor Nodes:
            - Use Metrics: HowTo/Monitor/Metrics.md
    - Reference:
        - Command line: Reference/CLI/CLI-Syntax.md
        - REST API methods: Reference/Rest.md
        - Key Configuration file parameters: Reference/Key-Configuration-Files.md
        - Security disclosure policy: Reference/Responsible-Disclosure.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 3
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  - search:
      lang: 'en'
      separator: '[\s]+'
  - markdownextradata
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
        # Reference/EthSigner-CLI.md: Reference/CLI/CLI-Syntax.md
